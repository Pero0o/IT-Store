<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Store - Team</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div class="container">
  <h1>Team Members</h1>
  <form id="teamForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter name" required>

    <label for="role">Role</label>
    <input type="text" id="role" placeholder="Enter role" required>

    <button type="submit" class="btn">Add Member</button>
    <button type="button" id="clearBtn" class="btn outline">Clear</button>
  </form>

  <h3>Team List</h3>
  <table class="table" id="teamTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody id="teamRows"></tbody>
  </table>
</div>

<script>
const teamForm = document.getElementById('teamForm');
const teamRows = document.getElementById('teamRows');
const team = JSON.parse(localStorage.getItem('itstore_team') || '[]');

function renderTeam(){
  teamRows.innerHTML = '';
  team.forEach(m => {
    teamRows.innerHTML += `<tr><td>${m.name}</td><td>${m.role}</td></tr>`;
  });
}

teamForm.addEventListener('submit', e => {
  e.preventDefault();
  const member = {
    name: document.getElementById('name').value,
    role: document.getElementById('role').value
  };
  team.push(member);
  localStorage.setItem('itstore_team', JSON.stringify(team));
  renderTeam();
  teamForm.reset();
});

document.getElementById('clearBtn').addEventListener('click', () => teamForm.reset());

renderTeam();
</script>
</body>
</html>
