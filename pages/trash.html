<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Store - Trash</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div class="container">
  <h1>Trash / Removed Devices</h1>
  <table class="table" id="trashTable">
    <thead>
      <tr>
        <th>Device Type</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Serial</th>
        <th>MAC</th>
        <th>Status</th>
        <th>Entered By</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="trashRows"></tbody>
  </table>
</div>

<script>
const trashRows = document.getElementById('trashRows');
const trashDevices = JSON.parse(localStorage.getItem('itstore_trash') || '[]');

function renderTrash(){
  trashRows.innerHTML = '';
  trashDevices.forEach(d => {
    trashRows.innerHTML += `
      <tr>
        <td>${d.deviceType}</td>
        <td>${d.brand}</td>
        <td>${d.model}</td>
        <td>${d.serial}</td>
        <td>${d.mac}</td>
        <td>${d.status}</td>
        <td>${d.enteredBy}</td>
        <td>${d.timestamp}</td>
      </tr>`;
  });
}

renderTrash();
</script>
</body>
</html>
