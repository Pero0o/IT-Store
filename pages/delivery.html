<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Store - Device Delivery</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div class="container">
  <h1>Device Delivery</h1>
  <form id="deliveryForm">
    <label for="deliveryTo">To</label>
    <input type="text" id="deliveryTo" placeholder="Recipient Name" required>

    <label for="deliveryDate">Date</label>
    <input type="date" id="deliveryDate" required>

    <label for="deviceSerial">Serial / Model</label>
    <input type="text" id="deviceSerial" placeholder="Serial or Model">

    <label for="condition">Condition</label>
    <select id="condition" required>
      <option value="" disabled selected>Choose</option>
      <option>New</option>
      <option>Good</option>
      <option>Damaged</option>
    </select>

    <label for="deliveredBy">Delivered By</label>
    <input type="text" id="deliveredBy" placeholder="Sender Name">

    <label for="notes">Notes</label>
    <textarea id="notes" rows="3" placeholder="Any notes"></textarea>

    <button type="submit" class="btn">Submit Delivery</button>
    <button type="button" id="clearBtn" class="btn outline">Clear</button>
  </form>

  <h3>Delivery Records (Local Storage)</h3>
  <table class="table" id="deliveryTable">
    <thead>
      <tr>
        <th>To</th>
        <th>Date</th>
        <th>Serial/Model</th>
        <th>Condition</th>
        <th>Delivered By</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="deliveryRows"></tbody>
  </table>
</div>

<script>
const form = document.getElementById('deliveryForm');
const rows = document.getElementById('deliveryRows');
const storedDeliveries = JSON.parse(localStorage.getItem('itstore_deliveries') || '[]');

function renderDeliveries(){
  rows.innerHTML = '';
  storedDeliveries.forEach(d => {
    rows.innerHTML += `
      <tr>
        <td>${d.deliveryTo}</td>
        <td>${d.deliveryDate}</td>
        <td>${d.deviceSerial}</td>
        <td>${d.condition}</td>
        <td>${d.deliveredBy}</td>
        <td>${d.notes}</td>
      </tr>`;
  });
}

form.addEventListener('submit', e => {
  e.preventDefault();
  const item = {
    deliveryTo: document.getElementById('deliveryTo').value,
    deliveryDate: document.getElementById('deliveryDate').value,
    deviceSerial: document.getElementById('deviceSerial').value,
    condition: document.getElementById('condition').value,
    deliveredBy: document.getElementById('deliveredBy').value,
    notes: document.getElementById('notes').value
  };
  storedDeliveries.push(item);
  localStorage.setItem('itstore_deliveries', JSON.stringify(storedDeliveries));
  renderDeliveries();
  form.reset();
  alert('Delivery record saved!');
});

document.getElementById('clearBtn').addEventListener('click', () => form.reset());

renderDeliveries();
</script>
</body>
</html>
