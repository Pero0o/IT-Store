<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Store - Inventory</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div class="container">
  <h1>Store Inventory</h1>
  <table class="table" id="inventoryTable">
    <thead>
      <tr>
        <th>Device Type</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Serial</th>
        <th>MAC</th>
        <th>Status</th>
        <th>Entered By</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="inventoryRows"></tbody>
  </table>
</div>

<script>
const inventoryRows = document.getElementById('inventoryRows');
const devices = JSON.parse(localStorage.getItem('itstore_devices') || '[]');

function renderInventory(){
  inventoryRows.innerHTML = '';
  devices.forEach(d => {
    inventoryRows.innerHTML += `
      <tr>
        <td>${d.deviceType}</td>
        <td>${d.brand}</td>
        <td>${d.model}</td>
        <td>${d.serial}</td>
        <td>${d.mac}</td>
        <td>${d.status}</td>
        <td>${d.enteredBy}</td>
        <td>${d.timestamp}</td>
      </tr>`;
  });
}

renderInventory();
</script>
</body>
</html>
