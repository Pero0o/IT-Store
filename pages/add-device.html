<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Store - Add Device</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header>
  <h1>Add Device</h1>
</header>

<div class="container">
  <form id="addDeviceForm">
    <label for="deviceType">Device Type</label>
    <select id="deviceType" required>
      <option value="" disabled selected>Choose type</option>
      <option>Laptop</option>
      <option>Screen</option>
      <option>PC</option>
      <option>Mouse</option>
      <option>Keyboard</option>
      <option>Backpack</option>
      <option>Power Strip</option>
      <option>Printer</option>
      <option>Router</option>
    </select>

    <label for="brand">Brand</label>
    <select id="brand" required>
      <option value="" disabled selected>Dell / HP / Fujitsu / Lenovo / Samsung / Other</option>
      <option>Dell</option>
      <option>HP</option>
      <option>Fujitsu</option>
      <option>Lenovo</option>
      <option>Samsung</option>
      <option>Other</option>
    </select>

    <label for="model">Model</label>
    <input id="model" type="text" placeholder="Enter model">

    <label for="serial">Serial Number</label>
    <input id="serial" type="text" placeholder="Enter serial">

    <label for="mac">MAC Address</label>
    <input id="mac" type="text" placeholder="Enter MAC">

    <label for="status">Status</label>
    <select id="status" required>
      <option value="" disabled selected>Choose</option>
      <option>Available</option>
      <option>In Stock</option>
      <option>Assigned</option>
      <option>Out of Stock</option>
    </select>

    <label for="enteredBy">Entered By</label>
    <input id="enteredBy" type="text" placeholder="Your name">

    <button type="submit" class="btn">Add Device</button>
    <button type="button" id="clearBtn" class="btn outline">Clear</button>
  </form>
</div>

<script src="../assets/js/scripts.js"></script>
</body>
</html>
